<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <nav
    class="flex flex-col bg-gradient-to-b from-indigo-600 to-purple-600 text-white transition-all duration-300 ease-in-out shadow-lg"
    [ngStyle]="{ width: isCollapsed ? '4rem' : '16rem' }"
  >
    <!-- Sidebar Header -->
    <div
      class="flex items-center justify-between px-4 py-4 bg-indigo-700 shadow-md sticky top-0"
    >
      <span
        class="text-xl font-extrabold tracking-wide uppercase"
        [class.hidden]="isCollapsed"
      >
        Flexday AI
      </span>
      <button
        (click)="toggleSidebar()"
        class="text-white focus:outline-none"
      >
        <svg
          *ngIf="!isCollapsed"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          *ngIf="isCollapsed"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 12L6 6"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <ul class="flex-1 mt-4 space-y-2">
      <li>
        <a
          routerLink="/"
          routerLinkActive="bg-indigo-500"
          class="flex items-center px-4 py-3 hover:bg-indigo-500 rounded-lg transition-all duration-300 ease-in-out group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-300 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l9-9 9 9m-2 0v7a2 2 0 01-2 2h-4a2 2 0 01-2-2v-4a2 2 0 00-2-2h-4a2 2 0 00-2 2v4"
            />
          </svg>
          <span
            class="ml-4 text-sm font-medium group-hover:font-bold"
            [class.hidden]="isCollapsed"
          >
            Dashboard
          </span>
        </a>
      </li>
      <li>
        <a
          routerLink="/employees"
          routerLinkActive="bg-indigo-500"
          class="flex items-center px-4 py-3 hover:bg-indigo-500 rounded-lg transition-all duration-300 ease-in-out group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-300 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14 8a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V8zm7-1v8a2 2 0 01-2 2h-4a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2z"
            />
          </svg>
          <span
            class="ml-4 text-sm font-medium group-hover:font-bold"
            [class.hidden]="isCollapsed"
          >
            Employees
          </span>
        </a>
      </li>
      <li>
        <a
          routerLink="/add-employee"
          routerLinkActive="bg-indigo-500"
          class="flex items-center px-4 py-3 hover:bg-indigo-500 rounded-lg transition-all duration-300 ease-in-out group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-300 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <span
            class="ml-4 text-sm font-medium group-hover:font-bold"
            [class.hidden]="isCollapsed"
          >
            Add Employee
          </span>
        </a>
      </li>
    </ul>

    <!-- Footer -->
    <div class="p-4 bg-indigo-700 text-center">
      <span
        class="text-sm font-semibold"
        [class.hidden]="isCollapsed"
      >
        Â© 2025 Flexday AI
      </span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
